name: "Deploy to Azure"
on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read
  packages: write

jobs:
  trigger_base_images:
    name: "Trigger BaseImages Repo Workflow"
    runs-on: ubuntu-latest
    steps:
    - name: Trigger BaseImages Repository Workflow
      uses: actions/github-script@v7
      with:
        github-token: ${{secrets.GH_WORKFLOW_PAT}}
        script: |
          await github.rest.actions.createWorkflowDispatch({
            owner: 'LanceMcCarthy',
            repo: 'BaseImages',
            workflow_id: 'publish.yml',
            ref: 'main'
          });
          console.log('Triggered BaseImages workflow successfully');

    - name: Wait for BaseImages Build to Complete
      uses: actions/github-script@v7
      with:
        github-token: ${{secrets.GH_WORKFLOW_PAT}}
        script: |
          const maxWaitTime = 30 * 60 * 1000; // 30 minutes
          const pollInterval = 30 * 1000; // 30 seconds
          const startTime = Date.now();
          
          while (Date.now() - startTime < maxWaitTime) {
            const runs = await github.rest.actions.listWorkflowRuns({
              owner: 'LanceMcCarthy',
              repo: 'BaseImages',
              workflow_id: 'publish.yml',
              status: 'in_progress'
            });
            
            if (runs.data.workflow_runs.length === 0) {
              console.log('No in-progress runs found, checking for recent completions...');
              
              const recentRuns = await github.rest.actions.listWorkflowRuns({
                owner: 'LanceMcCarthy',
                repo: 'BaseImages',
                workflow_id: 'publish.yml',
                per_page: 5
              });
              
              const recentRun = recentRuns.data.workflow_runs[0];
              if (recentRun && (Date.now() - new Date(recentRun.created_at).getTime()) < 5 * 60 * 1000) {
                if (recentRun.conclusion === 'success') {
                  console.log('BaseImages workflow completed successfully');
                  process.exit(0);
                } else if (recentRun.conclusion === 'failure') {
                  console.log('BaseImages workflow failed');
                  process.exit(1);
                }
              }
            } else {
              console.log('BaseImages workflow still running, waiting...');
            }
            
            await new Promise(resolve => setTimeout(resolve, pollInterval));
          }
          
          console.log('Timeout waiting for BaseImages workflow');
          process.exit(1);

  deploy_app:
    name: "Deploy Application to Azure"
    runs-on: ubuntu-latest
    needs: [trigger_base_images]
    env:
      NUGET_CONF_PATH: './nuget.config'
      SOLUTION_PATH: './DevCraftAspire.slnx'
      REPOSITORY: "lancemccarthy/aspirebase"
      ASPIRE_ENVIRONMENT: "aspire2b"
      AZURE_CLIENT_ID: ${{vars.AZURE_CLIENT_ID}}
      AZURE_TENANT_ID: ${{vars.AZURE_TENANT_ID}}
      AZURE_SUBSCRIPTION_ID: ${{vars.AZURE_SUBSCRIPTION_ID}}
      AZURE_ENV_NAME: ${{vars.AZURE_ENV_NAME}}
      AZURE_LOCATION: ${{vars.AZURE_LOCATION}}
      AZURE_CREDS_PROVIDER: "github"
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: '10.0.x'

    # Installing through scipt because Aspire 13 is not yet released
    - name: Install Aspire 13 preview SDK
      run: |
        curl -sSL https://aspire.dev/install.sh -o install-aspire.sh
        bash install-aspire.sh

    # After v13 is released
    # - name: Install .NET Aspire workload
    #   run: dotnet workload install aspire --ignore-failed-sources

    - name: Restore NuGet packages
      run: dotnet restore ${{env.SOLUTION_PATH}} --configfile ${{env.NUGET_CONF_PATH}}
      env:
        TELERIK_NUGET_KEY: ${{secrets.TELERIK_NUGET_KEY}}

    - name: Build solution
      run: dotnet build ${{env.SOLUTION_PATH}} -c Release --no-restore
      
    - name: Install azd
      uses: Azure/setup-azd@v1.0.0

    - name: Log into Azure with GitHub Federated Credentials (OpenID)
      shell: pwsh
      run: azd auth login --client-id "${{env.AZURE_CLIENT_ID}}" --tenant-id "${{env.AZURE_TENANT_ID}}" --federated-credential-provider "${{env.AZURE_CREDS_PROVIDER}}"

    - name: Provision Infrastructure
      shell: pwsh
      run: azd provision --no-prompt --environment "${{env.ASPIRE_ENVIRONMENT}}"

    - name: Deploy Application
      shell: pwsh
      run: azd deploy --all --no-prompt --environment "${{env.ASPIRE_ENVIRONMENT}}"

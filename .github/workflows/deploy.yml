name: "Deploy to Azure"
on:
  workflow_dispatch:
  push:
    branches:
      - "releases/*"

permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NUGET_CONF_PATH: './nuget.config'
      AZURE_CLIENT_ID: ${{ vars.AZURE_CLIENT_ID }}
      AZURE_TENANT_ID: ${{ vars.AZURE_TENANT_ID }}
      AZURE_SUBSCRIPTION_ID: ${{ vars.AZURE_SUBSCRIPTION_ID }}
      AZURE_ENV_NAME: ${{ vars.AZURE_ENV_NAME }}
      AZURE_LOCATION: ${{ vars.AZURE_LOCATION }}
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Install azd
      working-directory: 'src'
      uses: Azure/setup-azd@v0.1.0

    - name: Update NuGet Package Sources
      working-directory: 'src'
      run: dotnet nuget update source "TelerikServer" -s "https://nuget.telerik.com/v3/index.json" -u 'api-key' -p ${{secrets.TELERIK_NUGET_KEY}} --configfile ${{env.NUGET_CONF_PATH}} --store-password-in-clear-text

    - name: Install .NET Aspire workload
      working-directory: 'src'
      run: dotnet workload install aspire

    - name: Build AppHost Project
      working-directory: 'src'
      run: |
        dotnet restore --configfile ${{env.NUGET_CONF_PATH}}
        dotnet build -c Release --no-restore

    - name: Log in with Azure (Federated Credentials)
      working-directory: 'src'
      if: ${{ env.AZURE_CLIENT_ID != '' }}
      run: azd auth login --client-id "${{env.AZURE_CLIENT_ID}}" --tenant-id "${{env.AZURE_TENANT_ID}}" --federated-credential-provider "github"
      shell: pwsh

    - name: Log in with Azure (Client Credentials)
      working-directory: 'src'
      if: ${{ secrets.AZURE_CREDENTIALS != '' }}
      run: |
        $info = ${{ secrets.AZURE_CREDENTIALS }} | ConvertFrom-Json -AsHashtable;
        azd auth login --client-id "$($info.clientId)" --client-secret "$($info.clientSecret)" --tenant-id "$($info.tenantId)"
      shell: pwsh

    - name: Provision Infrastructure
      working-directory: 'src'
      run: azd provision --no-prompt

    - name: Deploy Application
      working-directory: 'src'
      run: azd deploy --no-prompt
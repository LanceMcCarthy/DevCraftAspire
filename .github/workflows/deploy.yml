name: "Deploy to Azure"

on:
  workflow_dispatch:
  push:
    branches:
      - release
    paths:
      - 'DevCraftAspire.ApiService/**/*'
      - 'DevCraftAspire.AppHost/**/*'
      - 'DevCraftAspire.ServiceDefaults/**/*'
      - 'DevCraftAspire.Web/**/*'
      - '.github/workflows/deploy.yml'

env:
  CONTAINER_REGISTRY: "ghcr.io"

permissions:
  id-token: write
  contents: read
  packages: write

jobs:
  generate_container_tag:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Generate version number
      id: tagger
      shell: bash
      run: |
        buildDay=`date +%Y.%m%d`
        echo $buildDay
        runNum=${{github.run_number}}
        tag="${buildDay}.${runNum}.0"
        echo "new_tag=$tag" >> "$GITHUB_OUTPUT"

  update_base_image:
    runs-on: ubuntu-latest
    needs: [generate_container_tag]
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Login to ghcr.io
      uses: docker/login-action@v3
      with:
        registry: ${{env.CONTAINER_REGISTRY}}
        username: ${{github.actor}}
        password: ${{secrets.GITHUB_TOKEN}}

   # Build a custom base image with needed Linux dependencies preinstalled
    - name: Build Custom Image and push to GitHub packages
      working-directory: '.dockerbuilds/baseimage'
      run: |
        image="ghcr.io/lancemccarthy/aspirebase:${TAG}"
        docker build -t $image -f Dockerfile .
        docker push $image
        echo "new_image=$image" >> "$GITHUB_OUTPUT"
      env:
        TAG: ${{needs.generate_container_tag.outputs.new_tag}}

  deploy_app:
    needs: [update_base_image, generate_container_tag]
    runs-on: ubuntu-latest
    env:
      ASPIRE_ENVIRONMENT: "aspire2b"
      AZURE_CLIENT_ID: ${{vars.AZURE_CLIENT_ID}}
      AZURE_TENANT_ID: ${{vars.AZURE_TENANT_ID}}
      AZURE_SUBSCRIPTION_ID: ${{vars.AZURE_SUBSCRIPTION_ID}}
      AZURE_ENV_NAME: ${{vars.AZURE_ENV_NAME}}
      AZURE_LOCATION: ${{vars.AZURE_LOCATION}}
      AZURE_CREDS_PROVIDER: "github"

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install .NET Aspire workload
      run: dotnet workload install aspire --ignore-failed-sources

    - name: Login to ghcr.io
      uses: docker/login-action@v3
      with:
        registry: ${{env.CONTAINER_REGISTRY}}
        username: ${{github.actor}}
        password: ${{secrets.GITHUB_TOKEN}}

    - name: Update nuget credentials
      run: dotnet nuget update source "TelerikServer" -s "https://nuget.telerik.com/v3/index.json" -u 'api-key' -p ${{secrets.TELERIK_NUGET_KEY}} --store-password-in-clear-text

    - name: Build container with custom base
      run: |
        echo "confirming BASE_IMAGE"
        echo ${{env.BASE_IMAGE}}
        echo "Confirming TAG"
        echo ${{env.TAG}}
        dotnet publish 'DevCraftAspire.ApiService/DevCraftAspire.ApiService.csproj' /t:PublishContainer -p ContainerBaseImage="${{env.BASE_IMAGE}}" -p ContainerRepository="lancemccarthy/aspireapiservice" -p ContainerImageTag="${{env.TAG}}" -p ContainerRegistry="${{env.CONTAINER_REGISTRY}}"
      env:
        TAG: ${{needs.generate_container_tag.outputs.new_tag}}
        BASE_IMAGE: ${{needs.update_base_image.outputs.new_image}}

    - name: Install azd
      uses: Azure/setup-azd@v1.0.0

    - name: Log into Azure with GitHub Federated Credentials (OpenID)
      shell: pwsh
      run: azd auth login --client-id "${{env.AZURE_CLIENT_ID}}" --tenant-id "${{env.AZURE_TENANT_ID}}" --federated-credential-provider "${{env.AZURE_CREDS_PROVIDER}}"

    - name: Provision Infrastructure
      shell: pwsh
      run: azd provision --no-prompt --environment "${{env.ASPIRE_ENVIRONMENT}}"

    - name: Deploy Application
      shell: pwsh
      run: azd deploy --no-prompt --environment "${{env.ASPIRE_ENVIRONMENT}}"